version: 1
send_anonymous_usage_stats: true
project_id: 5b4cd784-b53b-4bbc-9d16-dd4047794079
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-gainsightpx
    namespace: tap_gainsightpx
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: api_url
      kind: string
    - name: api_key
      kind: password
    - name: page_size
      kind: integer
    - name: start_date
      kind: string
    config:
      api_url: https://api.aptrinsic.com/v1
    select:
#    - "*.*"
    - identify_events.*
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
